name: Deploy application
 
on:
  push:
    branches: [ master ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: fifsky/ssh-action@master
        with:
         command: |
           cd /tmp
           ls -a
         host: ${{ secrets.REMOTE_HOST }}
         user: root
         key: ${{ secrets.SERVER_SSH_KEY}}
